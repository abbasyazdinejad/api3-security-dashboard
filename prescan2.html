<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>API3 Scan Option</h2>
   <p>The form below contains three checkboxes to scan based on OWASP TOP 10. The first option is checked by default, and the others are disabled:</p>
  <form action="/action_page.php">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
      <label class="form-check-label" for="check1">Injection</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
      <label class="form-check-label" for="check2">Insecure Design</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
        <label class="form-check-label" for="check2">Security Misconfiguration</label>
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" disabled>
      <label class="form-check-label">Broken Access Control</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" disabled>
      <label class="form-check-label">Cryptographic Failures</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" disabled>
        <label class="form-check-label">Vulnerable and Outdated Components</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" disabled>
        <label class="form-check-label">Identification and Authentication Failures</label>
        
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" disabled>
        <label class="form-check-label">Software and Data Integrity Failures</label>
        
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" disabled>
        <label class="form-check-label"> Security Logging and Monitoring Failures</label>
        
      </div>
     

      <div class="form-check">
        <input type="checkbox" class="form-check-input" disabled>
        <label class="form-check-label">Server Side Request Forgery (SSRF)</label>
        
      </div>
      <a href="/scan.html" class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </a>
    
  </form>
</div>

</body>
</html>
