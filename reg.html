<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <meta content="text/html; charset=utf-8" />
  </head>
  <body>
    <script type="text/javascript">
      const handleClick = () => {
        const data = {
          url: document.getElementById("registerURL").value,
		  ipAddress: document.getElementById("registerIP").value,
		  name: document.getElementById("registerName").value,
		  network: document.getElementById("registerNetwork").value,
		  date: document.getElementById("registerDate").value,
        }
		let dataset = []
        const lastDataset = localStorage.getItem("dataset");
		if (lastDataset) {
		  dataset = JSON.parse(lastDataset);
		  dataset.push(data);
		} else {
		  dataset = [data];
		}
		localStorage.setItem("dataset", JSON.stringify(dataset));
		alert("Successfully registered!");
		window.location.href = '/main5.html';
      };
    </script>
    <form 
      <div class="container">
        <h1>Register API</h1>
        <p>Please fill in this form to register your API.</p>
        <hr />

        <label for="registerURL"><b>URL</b></label>
        <input
          type="text"
          placeholder="Enter URL"
          name="registerURL"
          id="registerURL"
          required
        />

        <label for="registerIP"><b>IP Address</b></label>
        <input
          type="text"
          placeholder="Enter IP Address"
          name="registerIP"
          id="registerIP"
          required
        />

        <label for="registerName"><b>Name</b></label>
        <input
          type="text"
          placeholder="Enter Name"
          name="registerName"
          id="registerName"
          required
        />


        <label for="registerNetwork"><b>Network</b></label>
        <input
          type="text"
          placeholder="Enter Name"
          name="registerNetwork"
          id="registerNetwork"
          required
        />


        <label for="registerDate"><b>Date</b></label>
        <input
          type="date"
          placeholder="Enter Name"
          name="registerDate"
          id="registerDate"
          required
        />
        <hr />

        <a class="btn btn-primary" onClick={handleClick()}>Register</a>
      </div>
    </form>
  </body>
</html>
