<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container mt-5 ">    
      <h2>Generate Compliance report</h2>
      <p>
        The form below contains three checkboxes to scan based on OWASP TOP 10.
        The first option is checked by default, and the others are disabled:
      </p>

      <div class="row">
        <table class="col-12 table table-bordered table-striped">
          <caption></caption>
          <thead>
            <tr>
              <th class="text-center" scope="col "> Security Standards</th>
              <th class="text-center" scope="col ">OWASP TOP 10 Categories</th>
              <th class="text-center" scope="col "> OWASP TOP 10 Version</th>
           
                   
            </tr>
            
        </div>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td class="text-center"><div class="container mt-3">
                
                
                       <form action="/action_page.php">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                    <label class="form-check-label" for="radio1">V 2021</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" disabled>
                    <label class="form-check-label">V 2019</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" disabled>
                    <label class="form-check-label">V 2017</label>
                  </div>
                 
         <!--       </form> -->
              </div></td>

              <th class="text-center" scope="row ">


                <form action="/action_page.php">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="check1"
                        name="option1"
                        value="something"
                        checked
                      />
                      <label class="form-check-label" for="check1">Injection</label>
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="check2"
                        name="option2"
                        value="something"
                      />
                      <label class="form-check-label" for="check2">Insecure Design</label>
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="check2"
                        name="option2"
                        value="something"
                      />
                      <label class="form-check-label" for="check2"
                        >Security Misconfiguration</label
                      >
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" disabled />
                      <label class="form-check-label">Broken Access Control</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" disabled />
                      <label class="form-check-label">Cryptographic Failures</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" disabled />
                      <label class="form-check-label"
                        >Vulnerable and Outdated Components</label
                      >
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" disabled />
                      <label class="form-check-label"
                        >Identification and Authentication Failures</label
                      >
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" disabled />
                      <label class="form-check-label"
                        >Software and Data Integrity Failures</label
                      >
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" disabled />
                      <label class="form-check-label">
                        Security Logging and Monitoring Failures</label
                      >
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" disabled />
                      <label class="form-check-label"
                        >Server Side Request Forgery (SSRF)</label
                      >
                    </div>


              </th>
              <td class="text-center"><div class="container mt-3">                     
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                    <label class="form-check-label" for="radio1">V 2021</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" disabled>
                    <label class="form-check-label">V 2019</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" disabled>
                    <label class="form-check-label">V 2017</label>
                  </div>
                 
                
              </div></td>
            
            </tr>
       
    
      </form>
     
    </div>


   
 
    <td class="text-primary ">
        <a href="/report.html" class="btn btn-primary ">      
            Generate 
        </a>
    </td>
 
</body>
</html>
