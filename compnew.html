<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5 text-center">
  <h2>Generate Compliance report</h2>
  <p>The form below contains three checkboxes to scan based on OWASP TOP 10. The first option is checked by default, and the others are disabled:</p>
  <table class="table table-bordered table-sm ">
    <thead>
      <tr>
        <th>Security Standards</th>
        <th>Items</th>
        <th>Version</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><div class="form-check">
            <input type="radio" class="form-check-input" id="radio11" name="optradio1" value="option11" checked>
            <label class="form-check-label" for="radio11">OWASP TOP 10</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" disabled>
            <label class="form-check-label">CERT</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" disabled>
            <label class="form-check-label">CVE</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" disabled>
            <label class="form-check-label">CWE</label>
          </div>
        
        
              
        
        
        </td>
        <td> <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="check1"
              name="option1"
              value="something"
              checked
            />
            <label class="form-check-label" for="check1">Injection</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="check2"
              name="option2"
              value="something"
            />
            <label class="form-check-label" for="check2">Insecure Design</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="check2"
              name="option2"
              value="something"
            />
            <label class="form-check-label" for="check2"
              >Security Misconfiguration</label
            >
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled />
            <label class="form-check-label">Broken Access Control</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled />
            <label class="form-check-label">Cryptographic Failures</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled />
            <label class="form-check-label"
              >Vulnerable and Outdated Components</label
            >
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled />
            <label class="form-check-label"
              >Identification and Authentication Failures</label
            >
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled />
            <label class="form-check-label"
              >Software and Data Integrity Failures</label
            >
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled />
            <label class="form-check-label">
              Security Logging and Monitoring Failures</label
            >
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled />
            <label class="form-check-label"
              >Server Side Request Forgery (SSRF)</label
            >
          </div>

</td>
        <td><div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="check12"
              name="option12"
              value="something"
              checked
            />
           
            <label class="form-check" for="radio1">V 2021</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled>
            <label class="form-check-label">V 2019</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled>
            <label class="form-check-label">V 2017</label>
          </div></td>
      </tr>
      
    </tbody>
  </table>
  <div class="text-primary ">
    <a href="/reportnew.html" class="btn btn-primary ">      
        Generate report
    </a>
</div>
</div>

</body>
</html>
